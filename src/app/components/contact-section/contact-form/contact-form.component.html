<form *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      placeholder="Enter your name"
      [ngClass]="{ 'is-invalid': contactForm.get('name')?.touched && contactForm.get('name')?.invalid }"
    />
  </div>

  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      placeholder="example@email.com"
      [ngClass]="{ 'is-invalid': contactForm.get('email')?.touched && contactForm.get('email')?.invalid }"
    />
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <input
      type="text"
      id="subject"
      formControlName="subject"
      class="form-control"
      placeholder="What is this about?"
    />
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea
      id="message"
      formControlName="message"
      class="form-control"
      rows="5"
      placeholder="Write your message here..."
      [ngClass]="{ 'is-invalid': contactForm.get('message')?.touched && contactForm.get('message')?.invalid }"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="contactForm.invalid">
    Send Message
  </button>
</form>
