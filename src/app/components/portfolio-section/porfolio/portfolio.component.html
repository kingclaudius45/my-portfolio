<section id="portfolio" class="py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold">My Projects.</h2>
      <p class="text-secondary">A selection of my recent work and enterprise solutions.</p>
    </div>
    
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4 d-flex align-items-stretch" *ngFor="let project of projects">
        <app-project-card [project]="project" class="w-100"></app-project-card>
      </div>
    </div>
  </div>
</section>
