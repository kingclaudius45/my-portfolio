<div class="card h-100 shadow-sm border-0 project-card">
  <img [src]="project.image" class="card-img-top" [alt]="project.title" style="height: 500px; object-fit: cover;">
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold">{{ project.title }}</h5>
    <p class="card-text text-secondary mb-4" style="font-size: 0.95rem;">{{ project.description }}</p>
    
    <div class="mt-auto">
      <div class="d-flex flex-wrap gap-2 mb-3">
        <span *ngFor="let tech of project.techStack" class="badge bg-light text-dark border">
          {{ tech }}
        </span>
      </div>
      <a [href]="project.link" target="_blank" rel="noopener noreferrer" class="btn btn-outline-primary w-100 fw-semibold">
        View Project
      </a>
    </div>
  </div>
</div>
